name: Build Dylib

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build dylib
      run: |
        clang -dynamiclib \
          -framework UIKit \
          -framework Foundation \
          -framework UserNotifications \
          -arch arm64 \
          -miphoneos-version-min=13.0 \
          -isysroot $(xcrun --sdk iphoneos --show-sdk-path) \
          -fobjc-arc \
          -fobjc-link-runtime \
          Keylogger.m \
          -o Keylogger.dylib
    
    - name: Upload dylib
      uses: actions/upload-artifact@v4
      with:
        name: Keylogger.dylib
        path: Keylogger.dylib
        retention-days: 30
