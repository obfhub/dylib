name: Build Unity Mono Patcher dylib

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.11.0 # Use a specific, stable version of Zig

    - name: Build dylib with Zig
      run: |
        # Use Zig to cross-compile the C++ code for iOS arm64.
        # Zig will automatically fetch the required iOS SDK.
        zig cc -target arm64-macos-ios -dynamic -o UnityMonoPatcher.dylib UnityMonoPatcher.cpp -lc++ -lCoreFoundation

    - name: Verify dylib Architecture
      run: |
        # Install lipo to check the architecture of the built file
        sudo apt-get update && sudo apt-get install -y lipo
        file UnityMonoPatcher.dylib
        lipo -info UnityMonoPatcher.dylib

    - name: Upload dylib Artifact
      uses: actions/upload-artifact@v4
      with:
        name: UnityMonoPatcher-arm64
        path: UnityMonoPatcher.dylib
        retention-days: 30
