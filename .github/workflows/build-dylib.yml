name: Build iOS Dylib

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode.app

      - name: Build JumpHeight dylib
        run: |
          mkdir -p build
          xcrun -sdk iphoneos clang -arch arm64 -shared -o build/JumpHeight.dylib JumpHeight.cpp -framework UIKit
          ls -lh build/

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: JumpHeight-dylib
          path: build/JumpHeight.dylib
