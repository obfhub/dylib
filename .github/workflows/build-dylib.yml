name: Build Mod Menu

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-15
    steps:
    - uses: actions/checkout@v4

    - name: Build dylib
      run: |
        clang -arch arm64 -arch arm64e \
              -shared -fobjc-arc -fmodules \
              -isysroot $(xcrun --sdk iphoneos --show-sdk-path) \
              -F $(xcrun --sdk iphoneos --show-sdk-path)/System/Library/Frameworks \
              -o SubwayModMenu.dylib modmenu.h -framework UIKit -framework Foundation

    - name: Upload dylib
      uses: actions/upload-artifact@v4
      with:
        name: SubwayModMenu.dylib
        path: SubwayModMenu.dylib
