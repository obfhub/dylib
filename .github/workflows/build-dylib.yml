name: Build Mod Menu

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build Fat Dylib
      run: |
        SDK=$(xcrun --sdk iphoneos --show-sdk-path)
        clang -arch arm64 -arch arm64e \
              -shared -fobjc-arc \
              -isysroot "$SDK" \
              -miphoneos-version-min=13.0 \
              -o SubwayModMenu_arm64.dylib   modmenu.m -framework UIKit
        clang -arch arm64 -arch arm64e \
              -shared -fobjc-arc \
              -isysroot "$SDK" \
              -miphoneos-version-min=13.0 \
              -o SubwayModMenu_arm64e.dylib  modmenu.m -framework UIKit
        lipo -create -output SubwayModMenu.dylib SubwayModMenu_arm64.dylib SubwayModMenu_arm64e.dylib
        lipo -info SubwayModMenu.dylib

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: SubwayModMenu.dylib
        path: SubwayModMenu.dylib
