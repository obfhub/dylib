name: Build Unity Mono Patcher dylib

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # Use a macOS runner which has the iOS SDK and toolchain
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.11.0

      - name: Build dylib with Zig
        run: |
          # On macOS, Zig can find the iOS SDK automatically.
          # We use clang++ for C++ and link the required frameworks.
          zig cc -target aarch64-ios -dynamic -o UnityMonoPatcher.dylib UnityMonoPatcher.cpp -lc++ -framework CoreFoundation

      - name: Verify dylib Architecture
        run: |
          # 'file' and 'lipo' are pre-installed on macOS.
          file UnityMonoPatcher.dylib
          lipo -info UnityMonoPatcher.dylib

      - name: Upload dylib Artifact
        uses: actions/upload-artifact@v4
        with:
          name: UnityMonoPatcher-arm64
          path: UnityMonoPatcher.dylib
          retention-days: 30
