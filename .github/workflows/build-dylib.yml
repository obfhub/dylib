name: Build Unity Mono Patcher dylib

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build dylib with Xcode Toolchain
        run: |
          # Use xcrun to invoke clang++, which correctly handles the iOS SDK.
          xcrun clang++ -isysroot $(xcrun --sdk iphoneos --show-sdk-path) \
            -arch arm64 \
            -dynamiclib \
            -o UnityMonoPatcher.dylib \
            UnityMonoPatcher.cpp \
            -framework CoreFoundation

      - name: Verify dylib Architecture
        run: |
          file UnityMonoPatcher.dylib
          lipo -info UnityMonoPatcher.dylib

      - name: Upload dylib Artifact
        uses: actions/upload-artifact@v4
        with:
          name: UnityMonoPatcher-arm64
          path: UnityMonoPatcher.dylib
          retention-days: 30
