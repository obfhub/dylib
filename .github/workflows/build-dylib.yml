name: Build Subway Mod Menu

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest               # macOS 15, no queue problems
    steps:
    - uses: actions/checkout@v4

    - name: Build universal arm64 dylib (arm64e is dead on iOS 18+)
      run: |
        SDK=$(xcrun --sdk iphoneos --show-sdk-path)
        clang -arch arm64 \
              -shared -fobjc-arc \
              -isysroot "$SDK" \
              -miphoneos-version-min=13.0 \
              -o SubwayModMenu.dylib modmenu.m \
              -framework UIKit -framework Foundation

        # Verify
        file SubwayModMenu.dylib
        otool -L SubwayModMenu.dylib

    - name: Upload dylib
      uses: actions/upload-artifact@v4
      with:
        name: SubwayModMenu.dylib
        path: SubwayModMenu.dylib
